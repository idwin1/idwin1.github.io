<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Fecha y Alimentación</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #0683f1;
            background-image: url('https://wallpapers.com/images/hd/aquarium-background-4guswk6qha7orplb.jpg');
            color: #333;
            margin: 0;
            padding: 20px;
            position: relative;
            overflow: hidden; /* Para evitar desbordamiento de elementos */
        }

        /* Video de fondo */
        .video-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 120%;
            height: 120%;
            object-fit: cover;
            overflow: hidden;
            z-index: 1;
            opacity: 0.4; /* Grado de transparencia */
        }

        /* Contenido principal */
        .content {
            position: relative;
            z-index: 2; /* Asegura que el contenido esté encima del video */
        }

        form, .button-container {
            display: inline-block;
            text-align: left;
            background-color: rgba(255, 255, 255, 0.8); /* Fondo semi-transparente */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 20px;
        }

        label {
            display: block;
            margin: 10px 0 5px;
        }

        input {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #responseMessage {
            margin-top: 20px;
        }

        /* Contenedor de burbujas */
        .bubble-container {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 3; /* Encima del video pero detrás del contenido */
        }

        /* Estilo de las burbujas */
        .bubble {
            position: absolute;
            bottom: -100px;
            background-color: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            animation: floatUp 8s linear infinite;
        }

        /* Animación de las burbujas */
        @keyframes floatUp {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(-120vh) scale(0.8);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <!-- Video de fondo -->
    <video class="video-background" autoplay muted loop>
        <source src="pez.mp4" type="video/mp4">
        Tu navegador no soporta el video.
    </video>

    <!-- Contenedor de burbujas -->
    <div class="bubble-container" id="bubbleContainer"></div>

    <!-- Contenido principal -->
    <div class="content">
        <h1>Control de Fecha y Alimentación</h1>
        <!-- Formulario para la fecha y hora -->
        <form id="dateTimeForm">
            <label for="year">Año:</label>
            <input type="number" id="year" placeholder="Ejemplo: 2024" required>
            <label for="month">Mes:</label>
            <input type="number" id="month" placeholder="Ejemplo: 11" required>
            <label for="day">Día:</label>
            <input type="number" id="day" placeholder="Ejemplo: 26" required>
            <label for="hour">Hora:</label>
            <input type="number" id="hour" placeholder="Ejemplo: 14" required>
            <label for="minute">Minuto:</label>
            <input type="number" id="minute" placeholder="Ejemplo: 30" required>
            <button type="submit">Enviar Fecha y Hora</button>
        </form>

        <!-- Botón para alimentar al pez -->
        <div class="button-container">
            <button id="feedFishButton">Alimentar Pez</button>
        </div>

        <!-- Mensaje de respuesta -->
        <p id="responseMessage"></p>
    </div>

    <!-- Script de burbujas -->
    <script>
        const bubbleContainer = document.getElementById('bubbleContainer');
        function createBubble() {
            const bubble = document.createElement('div');
            bubble.classList.add('bubble');
            const size = Math.random() * 50 + 10;
            bubble.style.width = `${size}px`;
            bubble.style.height = `${size}px`;
            bubble.style.left = `${Math.random() * 100}vw`;
            bubble.style.animationDuration = `${Math.random() * 5 + 5}s`;
            bubble.style.animationDelay = `${Math.random() * 3}s`;
            bubbleContainer.appendChild(bubble);
            bubble.addEventListener('animationend', () => {
                bubbleContainer.removeChild(bubble);
            });
        }
        setInterval(createBubble, 500);
    </script>
</body>
</html>
